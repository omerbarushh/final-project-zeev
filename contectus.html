    <div id="form-style" class="d-flex flex-column min-vh-100">
      <fieldset id="fieldset">
        <form
          name="askQ"
          action="https://formspree.io/f/xoqrzknv"
          method="post"
          onsubmit="return validateForm()"
        >
          <input
            type="text"
            name="Email"
            placeholder="exampel@gmail.com"
          /><br /><br />
          <input type="text" name="name" placeholder="שם פרטי ומשפחה" />

          <div></div>

          <hr />

          <legend>מתכוון להגיע לעדלאידע?</legend>

          כן <input type="radio" name="gender" value="כן" checked="" /> <br />
          לא <input type="radio" name="gender" value="לא" />

          <hr />

          <legend aria-required="true">גיל</legend>
          אני מעל גיל 18
          <br />
          <input type="checkbox" name="age" value="yes" id="yes" />

          <label for="yes">כן</label>

          <hr />

          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="אני רוצה לדעת האם..."
              id="floatingTextarea"
              style="height: 200px"
            ></textarea>
            <label for="floatingTextarea">מה הייתם מעוניינים לדעת?</label>
          </div>

          <hr />

          <legend>מהיכן תגיעו אלינו?</legend>

          <select name="מחוזות">
            <option value="צפון">צפון</option>
            <option value="מרכז" selected="">מרכז</option>
            <option value="דרום">דרום</option>
            <option value="ערבה ואילת">ערבה ואילת</option>
          </select>

          <hr />
          <div class="text-center">
            <button
              class="formbut"
              type="submit"
              name="validate"
              value="Validate"
              onclick="ValidateEmail(document.askQ.Email)"
            >
              שלח
            </button>
          </div>
        </form>
      </fieldset>
